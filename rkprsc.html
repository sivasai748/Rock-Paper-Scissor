<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rkprsc.css">
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>
    <div class="btns">
        <button  onclick="play('rock')">👊</button>
        <button  onclick="play('paper')">🤚</button>
        <button  onclick="play('scissor')">✌️</button>
    </div>
    <div id="player">PLAYER :</div>
    <div id="computer">COMPUTER :</div>
    <div id="result"></div>


<div class="count">playercount:<span id="playercount">0</span></div>
<div class="count">computercount:<span id="computercount">0</span></div>
    <script src="rkprsc.js"></script>
</body>
</html>
